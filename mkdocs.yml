theme:
  name: mkdocs  # required. Can be anything as long as custom_dir is set correctly below
  custom_dir: template
  features:
    - search.suggest

extra:
  include_next_prev: false  # turn off next/previous buttons

plugins:
  - search
  - exclude-search:
      exclude:
        # List of pages that will not be searched
        - code-overview.md
        - download.md
        - features.md
        - index.md
        - search.md
        - tperformance.md

